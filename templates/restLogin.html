<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link rel="stylesheet" type="text/css" href="../static/assets/css/login.css">
    <title>Login/Register</title>
    
    
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/restsignup" method="post">
                <h1>Create Account</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                <!-- <span>or use your email for registration</span> -->
                <input type="text" placeholder="Name" name="name" required/>
                <input type="email" placeholder="Email" name="email" required />
                <input type="password" placeholder="Password" name="passwd" required />
                <input type="number" min="1000000000" max="9999999999" placeholder="Phone No." name="phone" required/>
                <input type="text" placeholder="Address" name="address" required />
                <input type="text" placeholder="Manager" name="manager" required/>

                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/restsignin" method="post">
                <h1>Sign in</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                <!-- <span>or use your account</span> -->
                <input type="email" placeholder="Email" name="email" required/>
                <input type="password" placeholder="Password" name="passwd" required/>
                <!-- <a href="#">Forgot your password?</a> -->
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/assets/js/login.js"></script>
</body>
</html>

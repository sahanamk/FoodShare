<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodShare</title>
    <link rel="stylesheet" href="../static/assets/css/home.css">
    <link rel="stylesheet" href="../static/assets/css/foodDonate.css">

    

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="#">FoodShare<span>.</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>
    <section class="hero-section">
    <div class="container" id="container">
        <div class="form-container contact-us-container">
            <form action="#">
                <h1>Donate</h1>
                <input type="text" placeholder="Name" required/>
                <input type="number" placeholder="Quantity" required/>
                <div class="radio-container">
                    <label>
                      <input type="radio" name="options" value="option1">
                      <span class="radio-label">Veg</span>
                    </label>
                    <label>
                      <input type="radio" name="options" value="option2">
                      <span class="radio-label">Non-veg</span>
                    </label>
                  </div>
                <textarea placeholder="Description"></textarea>
                <button>Add</button>
            </form>
        </div>
    </div>
</section>
    <script src="../static/assets/js/home.js"></script>
    
  </body>
</html>

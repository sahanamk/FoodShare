<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodShare</title>
    <link rel="stylesheet" href="../static/assets/css/home.css" />
    <link rel="stylesheet" href="../static/assets/css/foodDonate.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="#">FoodShare<span>.</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="/restHome">Home</a></li>
          <li><a href="/about">About us</a></li>
          <li><a href="/contact">Contact us</a></li>
          <li><a href="/restProfile">Profile</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>
    <section class="hero-section">
      <div class="container" id="container">
        <div class="form-container contact-us-container">
            <form action="/foodDonate" method="POST">
                <h1>Donate</h1>
                <input type="text" placeholder="Name"  name="name" required/>
                <input type="number" placeholder="Quantity(in kgs)" name="qty" required/>
                <div class="radio-container">
                    <label>
                      <input type="radio" name="type" value="Veg">
                      <span class="radio-label">Veg</span>
                    </label>
                    <label>
                      <input type="radio" name="type" value="Non-veg">
                      <span class="radio-label">Non-veg</span>
                    </label>
                  </div>
                <input type="date" placeholder="Expiry date" name="expiry" required/>
                <textarea placeholder="Description" name="description"></textarea>
                <button>Add</button>
            </form>
        </div>
      </div>
    </section>
    <script src="../static/assets/js/home.js"></script>
  </body>
</html>
